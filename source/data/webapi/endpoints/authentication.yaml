endpoints:
  /oauth/login:
    GET:
      title: Authenticate
      summary: |
        Authenticate using your client credentials to obtain an authorization token
      params:
        header:
          - name: X-FF-ID
            type: string
            required: true
            desc: client id
          - name: X-FF-SECRET
            type: string
            required: true
            desc: client secret
      returns: |
        [Authentication](#authentication-entity) object
      errors:
        - status: 403
          reason: not authenticated