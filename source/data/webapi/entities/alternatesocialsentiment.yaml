spec:
  - name: ticker
    type: string
    desc: |
      A stock ticker
  - name: company_name
    type: string
    desc: |
      Company name for stock
  - name: exchange
    type: string
    desc: |
      Exchange stock ticker is member of
  - name: uuid4
    type: string
    desc: |
      Stock uuid4 unique string
  - name: date_from
    type: string
    desc: |
      Date range start
  - name: date_to
    type: string
    desc: |
      Date range end
  - name: hits
    type: integer
    desc: |
      Number of records returned
  - name: took_ms
    type: integer
    desc: |
      Number of milliseconds in server processing time
  - name: data
    type: list
    desc: |
      A list of social media with sentiment posts
  - name: aggregation
    type: list
    desc: |
      A list of sentiments aggregated into days with count per day
