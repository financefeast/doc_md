spec:
  - name: hits
    type: integer
    desc: |
      Number of records returned
  - name: took_ms
    type: integer
    desc: |
      Number of milliseconds in server processing time
  - name: exchange
    type: string
    desc: |
      The exchange query parameter searched for
  - name: search
    type: string
    desc: |
      The search string
  - name: data
    type: list
    desc: |
      A list of price records in OHLC format-
  - name: symbol
    type: string
    desc: |
      The stock symbol
  - name: name
    type: string
    desc: |
      Company name for stock
  - name: exchange
    type: string
    desc: |
      Exchange stock ticker is member of
  - name: industry
    type: string
    desc: |
      The type of industry the company is in
  - name: uuid4
    type: string
    desc: |
      Uuid4 unique string
  - name: active
    type: string
    desc: |
      Will be true if the ticker is listed on the exchange
  - name: meta
    type: list
    desc: |
      A list of additonal meta data
example: |
  {
    "hits": 1,
    "took_ms": 8,
    "exchange": "all",
    "search": "air",
    "data": [
      {
        "symbol": "AIR.NZ",
        "company_name": "Air New Zealand",
        "industry": "Transportation",
        "exchange": "nzx",
        "uuid4": "1d72e892-7336-4097-a762-7a9680111721",
        "active": true,
        "meta": []
      }
    ]
  }