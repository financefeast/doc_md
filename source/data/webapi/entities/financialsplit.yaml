spec:
  - name: ticker
    type: string
    desc: |
      A stock ticker
  - name: company_name
    type: string
    desc: |
      Company name for stock
  - name: exchange
    type: string
    desc: |
      Exchange stock ticker is member of
  - name: uuid4
    type: string
    desc: |
      Stock uuid4 unique string
  - name: date_from
    type: string
    desc: |
      Date range start
  - name: date_to
    type: string
    desc: |
      Date range end
  - name: interval
    type: string
    desc: |
      Time interval for data points.
  - name: hits
    type: integer
    desc: |
      Number of records returned
  - name: took_ms
    type: integer
    desc: |
      Number of milliseconds in server processing time
  - name: data
    type: list
    desc: |
      A list of split ratio records
example: |
  {
    "ticker": "pph.nz",
    "company_name": "Pushpay Holdings",
    "exchange": "",
    "uuid4": "2724af4e-d732-482a-b277-4974ee8c9523",
    "date_from": "2020-01-01 00:00:00",
    "date_to": "2020-12-31 00:00:00",
    "hits": 2,
    "took_ms": 8,
    "data": [
      {
        "symbol": "PPH.NZ",
        "uuid4": "2724af4e-d732-482a-b277-4974ee8c9523",
        "exchange": "nzx",
        "created": "2021-05-05T20:09:13.355101",
        "date": "2020-11-24",
        "year": "2020",
        "data": {
          "ratio": "4:1"
        }
      }
    ]
  }