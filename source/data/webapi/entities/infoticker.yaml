spec:
  - name: hits
    type: integer
    desc: |
      Number of records returned
  - name: took_ms
    type: integer
    desc: |
      Number of milliseconds in server processing time
  - name: exchange
    type: string
    desc: |
      The exchange query parameter searched for
  - name: data
    type: list
    desc: |
      A list of tickers
  - name: symbol
    type: string
    desc: |
      The stock symbol
  - name: name
    type: string
    desc: |
      Company name for stock
  - name: exchange
    type: string
    desc: |
      Exchange stock ticker is member of
  - name: industry
    type: string
    desc: |
      The type of industry the company is in
  - name: uuid4
    type: string
    desc: |
      Uuid4 unique string
  - name: active
    type: string
    desc: |
      Will be true if the ticker is listed on the exchange
  - name: meta
    type: list
    desc: |
      A list of additonal meta data
example: |
  {
    "hits": 103,
    "took_ms": 0,
    "exchange": "all",
    "data": [
        {
          "symbol": "ABA.NZ",
          "company_name": "Abano Healthcare G",
          "industry": "Health Services",
          "exchange": "nzx",
          "uuid4": "01946ad5-b865-4175-b897-f5e384d7c770",
          "active": true,
          "meta": []
        },
        {
          "symbol": "AFT.NZ",
          "company_name": "Aft Pharmaceutical",
          "industry": "Health Technology",
          "exchange": "nzx",
          "uuid4": "80d45deb-8dcb-4269-81d2-666a287bb495",
          "active": true,
          "meta": []
        }
    ]
  }