spec:
  - name: hits
    type: integer
    desc: |
      Number of records returned
  - name: took_ms
    type: integer
    desc: |
      Number of milliseconds in server processing time
  - name: exchange
    type: string
    desc: |
      An exchange symbol
  - name: data
    type: list
    desc: |
      A list of exchange status records
  - name: status
    type: string
    desc: |
      The current status of the exchange, either 'open' or 'closed
  - name: opened
    type: string
    desc: |
      A date and time that the exchange opened for the trading day
  - name: closed
    type: string
    desc: |
      A date and time that the exchange closed for the trading day
example: |
  {
    "hits": 1,
    "took_ms": 3,
    "exchange": "nzx",
    "data": [
      {
        "created": "2021-06-09T11:02:07.874383",
        "opened": "2021-06-09T11:02:07.874383",
        "status": "open"
      }
    ]
  }
