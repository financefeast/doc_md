spec:
  - name: ticker
    type: string
    desc: |
      A stock ticker
  - name: company_name
    type: string
    desc: |
      Company name for stock
  - name: exchange
    type: string
    desc: |
      Exchange stock ticker is member of
  - name: uuid4
    type: string
    desc: |
      Stock uuid4 unique string
  - name: date_from
    type: string
    desc: |
      Date range start
  - name: date_to
    type: string
    desc: |
      Date range end
  - name: interval
    type: string
    desc: |
      Time interval for data points.
  - name: hits
    type: integer
    desc: |
      Number of records returned
  - name: took_ms
    type: integer
    desc: |
      Number of milliseconds in server processing time
  - name: data
    type: list
    desc: |
      A list of price records in OHLC format
example: |
    {
      "ticker": "air.nz",
      "company_name": "Air New Zealand",
      "exchange": "nzx",
      "uuid4": "1d72e892-7336-4097-a762-7a9680111721",
      "date_from": "2018-01-01",
