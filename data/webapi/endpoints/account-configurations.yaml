endpoints:
  /v2/account/configurations:
    GET:
      title: Get the account configurations
      summary: |
        Returns the current account configuration values
      returns: |
        [AccountConfigurations](#accountconfigurations-entity) object
    PATCH:
      title: Update the account configurations
      summary: |
        Returns the current account configuration values
      returns: |
        [AccountConfigurations](#account-configurations-entity) object
      errors:
        - status: 400
          reason: One of the new values is unacceptable.